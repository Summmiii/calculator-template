   <title>SimpCalculator</title>

<body>
 
   <div class="wrapper">

      <h1>SimpCalculator.sumi</h1>
      <form id="calculator__form">
         <input type="number1" requried>
         <select name="operation" id="operation__select" required>
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="times">&times;</option>
            <option value="divide">&divide;</option>
         </select>
         <input type="number2" requried>
         <button>=</button>
         <input type="number" id="operation__result" disabled>
       
      </form>
      
   </div>
   
   <script src="js/script.js"></script>
</body>
